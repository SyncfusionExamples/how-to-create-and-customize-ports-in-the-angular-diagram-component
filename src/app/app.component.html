  <button ejs-button (click)="addPort()">Add Port</button>
  <button ejs-button (click)="removePort()">Remove Port</button>
  <button ejs-button (click)="UpdatePort()">Update Port</button>
  <ejs-diagram #diagram
    width="1500px"
    height="600px">
    <e-nodes>
      <e-node id="node1"
        [offsetX]="100"
        [offsetY]="100"
        [height]="100"
        [width]="100"
        [style]="style"
        [ports]="portSettings">
      </e-node>
      <e-node id="node2"
        [offsetX]="350"
        [offsetY]="100"
        [height]="100"
        [width]="100"
        [style]="style"
        [ports]="portSettings"
       ></e-node>
    </e-nodes>
  </ejs-diagram>
